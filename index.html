<!DOCTYPE html>
<html>
<head>
<title>Display Connected Bluetooth Device</title>
</head>
<body>

<h1>Connected Bluetooth Device</h1>

<p id="deviceName">Please connect to a Bluetooth device.</p>

<script>
  // Function to check for connected devices
  function checkForConnectedDevice() {
    navigator.bluetooth.requestDevice({ 
      optionalServices: [] // Requesting no specific services
    })
    .then(device => {
      // If a device is already connected, display its name
      document.getElementById('deviceName').textContent = device.name; 
    })
    .catch(error => {
      // If no device is connected, handle the error (optional)
      // console.error("No device connected:", error); 
    });
  }

  // Call the function initially and periodically
  checkForConnectedDevice();
  setInterval(checkForConnectedDevice, 1000); // Check every second

</script>

</body>
</html>
