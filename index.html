<!DOCTYPE html>
<html>
<head>
<title>Bluetooth Device Finder</title>
</head>
<body>

<h1>Find Nearby Bluetooth Devices</h1>

<button id="findDevices">Find Devices</button>

<ul id="deviceList"></ul>

<script>
const findDevicesButton = document.getElementById('findDevices');
const deviceList = document.getElementById('deviceList');

findDevicesButton.addEventListener('click', () => {
  navigator.bluetooth.requestDevice({
    acceptAllDevices: true // Accept all discovered devices
  })
  .then(device => {
    // Device found; now connect to it.
    return device.gatt.connect();
  })
  .then(server => {
    console.log("Connected to device:", device.name); 
    // Display success message or further actions here
  })
  .catch(error => {
    console.error('Request Device Failed', error);
  });
});

</script>

</body>
</html>
